<a href="{{ url_for('send_message', recipient=msg.author.username) }}"
  class="list-group-item list-group-item-action border-0 border-bottom py-3 px-4 text-decoration-none">
  <div class="d-flex align-items-center gap-3">
    <!-- Avatar -->
    <div class="flex-shrink-0">
      <img src="{{ msg.author.avatar(50) }}" alt="{{ msg.author.username }}"
        class="rounded-circle border border-2 border-light shadow-sm" width="50" height="50">
    </div>

    <!-- Message Preview -->
    <div class="flex-grow-1 min-w-0">
      <div class="d-flex justify-content-between align-items-start mb-1">
        <h6 class="mb-0 fw-bold text-dark">{{ msg.author.username }}</h6>
        <small class="text-muted text-nowrap ms-2">
          {{ moment(msg.timestamp).fromNow() }}
        </small>
      </div>
      <p class="mb-0 text-muted text-truncate" style="font-size: 0.9rem;">
        {{ msg.body }}
      </p>
    </div>

    <!-- Chevron Icon -->
    <div class="flex-shrink-0">
      <i class="fas fa-chevron-right text-muted" style="font-size: 0.8rem;"></i>
    </div>
  </div>
</a>

<style>
  .list-group-item:hover {
    background-color: #f8f9fa;
    transition: background-color 0.2s ease;
  }

  .list-group-item:hover .fa-chevron-right {
    color: var(--bs-primary) !important;
    transform: translateX(3px);
    transition: all 0.2s ease;
  }
</style>
